<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GET, not POST -->
	<form method="GET">
		<div>
		<span>First Name:</span> <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" required="email" name="email"><br>
		Password: <input type="Password" name="Password" minlength="5"><br>
		Birthday: <input type="date" name="Birthday"><br> 
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br> 
		<input type="radio" name="gender" value="Female">Female<br> 
		<input type="radio" name="gender" value="Other">Other<br> 
		Pets:<br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="Dogs">Dogs<br>
		Cars:<br>
		<select name="Cars">
			<option value="Volvo" name="volvo">Vovlo</option>
			<option value="Audi" name="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset" name="">
		</div>
	</form>
</body>
</html>
