<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form>
		First Name: <input type="text" name=""><br>
		Last Name: <input type="text" name=""><br>
		Email: <input type="email" required=""><br>
		Password: <input type="Password" name="" minlength="5"><br>
		Birthday: <input type="date" name=""><br> 
		Gender:<br>
		<input type="radio" name="gender">Male<br> 
		<input type="radio" name="gender">Female<br> 
		<input type="radio" name="gender">Other<br> 
		Pets:<br>
		<input type="checkbox" name="">Cat<br>
		<input type="checkbox" name="">Dogs<br>
		Cars:<br>
		<select>
			<option value="Volvo">Vovlo</option>
			<option value="Audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset" name="">
	</form>
</body>
</html>
